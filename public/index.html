<!DOCTYPE html>
<html>
<head>
    <title>Heatmap SaaS Dashboard</title>
    <style>body { font-family: sans-serif; padding: 2rem; }</style>
</head>
<body>
    <h1>My Heatmap SaaS</h1>
    
    <!-- 1. The Tracker (Self-Tracking for demo) -->
    <script src="tracker.js" data-site-id="demo-site"></script>
    
    <div style="background: #f0f0f0; padding: 20px; margin-bottom: 20px;">
        <button id="btn-cta">Main CTA Button</button>
        <button id="btn-secondary">Secondary Button</button>
        <div id="dead-area" style="margin-top:10px; padding:10px; border:1px dashed red;">Non-clickable area</div>
    </div>

    <button onclick="analyze()">Generate AI Analysis</button>
    <pre id="result" style="background:#333; color:#fff; padding:10px; margin-top:20px; white-space: pre-wrap;"></pre>

    <script>
        async function analyze() {
            document.getElementById('result').innerText = "Analyzing with Gemma...";
            const res = await fetch('/api/analyze', {
                method: 'POST',
                body: JSON.stringify({ siteId: 'demo-site' })
            });
            const data = await res.json();
            document.getElementById('result').innerText = data.analysis || data.error;
        }
    </script>
</body>
</html>
